<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form>
            <p>First Name:   <input type="text" placeholder="First Name">
             Last name:   <input type="text" placeholder="Last Name"></p>
                 <input type="radio" name="gender"> Male
                 <input type="radio" name="gender"> Female
                 <input type="radio" name="gender"> Other
                 <p>Email:   <input type="email" placeholder="your Email">
                    Password:   <input type="password" placeholder="your Password">
                 </p>

            <p>BirthDay:

                <option selected>Month</option>
                <option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option>
                <option>May</option><option>Jun</option><option>Jul</option><option>Aug</option>
                <option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option>
            </select>

            <select name="Day">
                <option selected>Day</option>
                <option>1</option><option>2</option><option>3</option><option>4</option>
                <option>5</option><option>6</option><option>7</option><option>8</option>
                <option>9</option><option>10</option><option>11</option><option>12</option>
                <option>13</option><option>14</option><option>15</option><option>16</option>
                <option>17</option><option>18</option><option>19</option><option>20</option>
                <option>21</option><option>22</option><option>23</option><option>24</option>
                <option>25</option><option>26</option><option>27</option><option>28</option>
                <option>29</option><option>30</option><option>31</option>
            </select>

            <select name="Year">
                <option selected>Year</option>
                <option>2005</option><option>2006</option><option>2007</option><option>2008</option>
                <option>2009</option><option>2010</option><option>2011</option><option>2012</option>
                <option>2013</option><option>2014</option><option>2015</option><option>2016</option>
                <option>2017</option><option>2018</option><option>2019</option><option>2020</option>
                <option>2021</option><option>2022</option><option>2023</option><option>2024</option>
                <option>2025</option>
            </select>
        </p>
        <p>
            I agree to the terms and conditions 
            <input type="checkbox">
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
